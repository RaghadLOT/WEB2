<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f1e6d1; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff; 
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px; 
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #191a1e; 
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #191a1e; 
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4a4f3d; 
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45473e; 
        }

        .register {
            text-align: center;
            margin-top: 20px;
        }

        .register a {
            color: #4a4f3d; 
            text-decoration: none;
            font-weight: bold;
        }

        .register a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="password" required>
            
            <button type="submit">Login</button>
        </form>

        <div class="register">
            <p>Not registered? <a href="sign-in.html">Create an account</a></p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            console.log('Form submitted');
            window.location.href = "UserHome.html"; 
        });
    </script>
</body>
</html>
