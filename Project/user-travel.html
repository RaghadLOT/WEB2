<html lang="en">

</head>

<body>
    <div class="container">

                        <th>Place Name</th>
                        <th>Location</th>
                        <th>Description</th>
                        <th>Photo</th>

                <tbody id="travels-table-body">

                </tbody>
            </table>
        </section>
